<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Life Improvement Notifications</title>
    
    <!-- ONE SIGNAL SDK - AUTOMATIC POPUP -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "1d383c7c-0776-42ac-a772-22a5bf9ffc0b",
    });
  });
</script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }
        .container { 
            background: white; 
            border-radius: 20px; 
            padding: 40px; 
            max-width: 500px; 
            width: 100%; 
            text-align: center; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .logo { font-size: 4rem; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 15px; }
        .subtitle { color: #666; margin-bottom: 30px; line-height: 1.6; }
        
        .test-buttons { 
            margin-top: 30px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
        }
        .test-btn { 
            background: #28a745; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            cursor: pointer;
        }
        .test-btn.all { 
            grid-column: 1 / -1; 
            background: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🚀</div>
        <h1>Life Improvement Notifications</h1>
        <p class="subtitle">
            You'll receive automatic popup to enable notifications.<br>
            Allow to get daily motivational reminders! 🌟
        </p>

        <div class="test-buttons">
            <button class="test-btn" onclick="sendTest('wake-up')">🌅 Wake Up</button>
            <button class="test-btn" onclick="sendTest('study')">📚 Study</button>
            <button class="test-btn" onclick="sendTest('focus')">🎯 Focus</button>
            <button class="test-btn" onclick="sendTest('health')">💪 Health</button>
            <button class="test-btn" onclick="sendTest('sleep')">😴 Sleep</button>
            <button class="test-btn all" onclick="sendTest('all')">🎉 Test All</button>
        </div>
    </div>

    <script>
        async function sendTest(type) {
            const backendUrl = 'https://daily-motivational.onrender.com';
            let endpoint = '';
            
            switch(type) {
                case 'wake-up': endpoint = '/test/wake-up'; break;
                case 'study': endpoint = '/test/study'; break;
                case 'focus': endpoint = '/test/focus'; break;
                case 'health': endpoint = '/test/health'; break;
                case 'sleep': endpoint = '/test/sleep'; break;
                case 'all': endpoint = '/test/all'; break;
            }

            try {
                const response = await fetch(backendUrl + endpoint);
                alert('✅ Test notification sent! Check your notifications.');
            } catch (error) {
                alert('❌ Failed to send test notification.');
            }
        }
    </script>
</body>
</html>
